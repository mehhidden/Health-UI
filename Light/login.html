<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <title></title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="" />

    <!-- BEGIN CSS -->
    <link
      href="assets/plugins/bootstrap/bootstrap5/css/bootstrap.rtl.min.css"
      rel="stylesheet"
    />
    <link
      href="assets/plugins/simple-line-icons/css/simple-line-icons.min.css"
      rel="stylesheet"
    />
    <link
      href="assets/plugins/sweetalert2/dist/sweetalert2.min.css"
      rel="stylesheet"
    />
    <link
      href="assets/plugins/paper-ripple/dist/paper-ripple.min.css"
      rel="stylesheet"
    />
    <link href="assets/plugins/iCheck/skins/square/_all.css" rel="stylesheet" />
    <link href="assets/css/style.css" rel="stylesheet" />
    <link href="assets/css/colors.css" rel="stylesheet" />
    <!-- END CSS -->
  </head>
  <body class="fix-header active-ripple theme-darkpurple modal-wrapper">
    <!-- BEGIN LOEADING -->
    <div id="loader">
      <div class="spinner"></div>
    </div>
    <!-- /.loader -->
    <!-- END LOEADING -->

    <!-- BEGIN WRAPPER -->
    <div class="fixed-modal-bg"></div>
    <a
      href="#"
      class="btn btn-primary btn-icon btn-round btn-lg"
      id="toggle-dark-mode"
    >
      <i class="icon-bulb"></i>
    </a>
    <div class="modal-page shadow">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12">
            <div class="logo-con m-t-10 m-b-10">
              <img
                src=""
                class="dark-logo center-block img-responsive"
                alt="logo"
              />
              <img
                src=""
                class="light-logo center-block img-responsive"
                alt="logo"
              />
            </div>
            <!-- /.logo-con -->

            <h2 class="text-center m-b-20">وارد شوید</h2>
            <hr />
            <form id="form" class="m-t-30 m-b-30">
              <div class="form-group">
                <label for="username" class="sr-only">نام کاربری</label>
                <div class="input-group">
                  <span class="input-group-addon">
                    <i class="icon-user"></i>
                  </span>
                  <input
                    name="username"
                    id="username"
                    class="form-control ltr text-left"
                    type="text"
                    required
                  />
                </div>
                <!-- /.input-group -->
              </div>
              <!-- /.form-group -->
              <div class="form-group">
                <label for="password" class="sr-only">رمز عبور</label>
                <div class="input-group has-btn-toggle-pass">
                  <span class="input-group-addon">
                    <i class="icon-key"></i>
                  </span>
                  <input
                    name="password"
                    id="password"
                    class="form-control ltr text-left"
                    type="password"
                    minlength="5"
                    required
                  />
                  <span class="btn-toggle-pass">
                    <i class="icon-eye"></i>
                  </span>
                </div>
                <!-- /.input-group -->
              </div>
              <!-- /.form-group -->
              <p>
                <button
                  id="submit-login"
                  class="btn btn-success btn-block"
                  type="submit"
                >
                  <i class="icon-login font-lg"></i>
                  ورود
                </button>
              </p>
            </form>
            <hr class="m-b-30" />
            <a href="forget.html" class="btn btn-default btn-block m-b-10">
              <i class="icon-refresh font-lg"></i>
              بازیابی رمز عبور
            </a>
            <a href="register.html" class="btn btn-default btn-block">
              <i class="icon-user-follow font-lg"></i>
              حساب ندارید، ثبت نام کنید!
            </a>
            <br>
            <a href="otp.html" class="btn btn-default btn-block">
              <i class="icon-login font-lg"></i>
              ورود با شماره موبایل
            </a>
          </div>
          <!-- /.col-md-12 -->
        </div>
        <!-- /.row -->
      </div>
      <!-- /.container-fluid -->
    </div>
    <!-- /.modal-page -->
    <!-- END WRAPPER -->

    <script type="module" src="/js/shared/shared.js"></script>

    <!-- BEGIN JS -->
    <script src="assets/plugins/jquery/dist/jquery-3.6.1.min.js"></script>
    <script src="assets/plugins/jquery-migrate/jquery-migrate-1.2.1.min.js"></script>
    <script src="assets/plugins/bootstrap/bootstrap5/js/bootstrap.bundle.min.js"></script>
    <script src="assets/plugins/paper-ripple/dist/PaperRipple.min.js"></script>
    <script src="assets/plugins/sweetalert2//dist/sweetalert2.min.js"></script>
    <script src="assets/plugins/iCheck/icheck.min.js"></script>
    <script src="assets/plugins/jquery-validation/dist/jquery.validate.min.js"></script>
    <script src="assets/plugins/jquery-validation/src/localization/messages_fa.js"></script>
    <script src="assets/js/core.js"></script>

    <!-- BEGIN PAGE JAVASCRIPT -->
    <script type="module" src="assets/js/pages/login.js"></script>
    <!-- END PAGE JAVASCRIPT -->
  </body>
</html>
